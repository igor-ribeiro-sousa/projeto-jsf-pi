<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Esqueci a senha</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body {
            background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28, #141d2e);
        }
        
        .card-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .card-header {
            text-align: center;
        }
        
        .card {
            width: 40rem;
        }

        .form-container {
            display: flex;
            justify-content: center;
        }

        #formulario {
            text-align: left;
        }

        .form-container label {
            display: block;
            font-weight: bold;
        }
    </style>
    <script>
		PrimeFaces.locales['pt'] = {
	            closeText: 'Fechar',
	            prevText: 'Anterior',
	            nextText: 'Próximo',
	            currentText: 'Começo',
	            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	            dayNamesMin: ['D','S','T','Q','Q','S','S'],
	            weekHeader: 'Semana',
	            firstDay: 1,
	            isRTL: false,
	            showMonthAfterYear: false,
	            yearSuffix: '',
	            timeOnlyTitle: 'Só Horas',
	            timeText: 'Tempo',
	            hourText: 'Hora',
	            minuteText: 'Minuto',
	            secondText: 'Segundo',
	            currentText: 'Data Atual',
	            ampm: false,
	            month: 'Mês',
	            week: 'Semana',
	            day: 'Dia',
	            allDayText : 'Todo Dia'
		    };
	</script>
</h:head>

<h:body>
    <div class="card-container">
        <p:card styleClass="card">
            <div class="card-header">
                <img src="../assets/logo.png" alt="Logo" style="max-width: 35%; height: auto;"/>
            </div><br/>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

           <div class="form-container">
                <h:form id="formulario">
                    <h2 style="text-align: center;">Recuperação de Senha</h2>
                    <div class="ui-g">
                        
                        <div class="ui-g-12">
                            <p:outputLabel for="email" value="Email:"/>
                            <div class="ui-input-icon-right">
                                <i class="pi pi-envelope"/>
                                <p:inputText id="email" style="width: 38rem;" value="#{recuperarSenhaBean.email}" placeholder="Digite seu e-mail"/>
                            </div>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel for="mask" value="Data de Nascimento:"/>
                            <p:calendar id="mask" value="#{recuperarSenhaBean.dataNascimento}" placeholder="Data de nascimento" pattern="dd/MM/yyyy" mask="true" yearRange="c-100:c"
                                showButtonPanel="true" navigator="true" showIcon="true" showOn="button"/>
                        </div>
                    </div><br/>

					<div class="ui-g" style="justify-content: space-between;">
						<div class="ui-g-6">
							<p:commandButton value="Voltar" icon="pi pi-arrow-left"
								action="#{loginBean.logout}" update="formulario"
								styleClass="ui-button-secondary" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<p:commandButton value="Entrar" icon="pi pi-check"
								action="#{recuperarSenhaBean.recuperarSenha}" update="formulario"
								styleClass="ui-button-success" />
						</div>
					</div>

				</h:form>	
            </div>
        </p:card>
    </div>

</h:body>
</html>
