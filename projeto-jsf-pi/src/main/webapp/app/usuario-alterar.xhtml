<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Usuário - Alterar</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		body {
			background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28,
				#141d2e);
		}
		
		.card-container {
			width: 100%;
			display: flex;
			justify-content: center;
		}
		
		.card {
			width: 65rem;
		}
		
		.form-container label {
			display: block;
			font-weight: bold;
		}
	</style>
	<script>
		PrimeFaces.locales['pt'] = {
	            closeText: 'Fechar',
	            prevText: 'Anterior',
	            nextText: 'Próximo',
	            currentText: 'Começo',
	            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	            dayNamesMin: ['D','S','T','Q','Q','S','S'],
	            weekHeader: 'Semana',
	            firstDay: 1,
	            isRTL: false,
	            showMonthAfterYear: false,
	            yearSuffix: '',
	            timeOnlyTitle: 'Só Horas',
	            timeText: 'Tempo',
	            hourText: 'Hora',
	            minuteText: 'Minuto',
	            secondText: 'Segundo',
	            currentText: 'Data Atual',
	            ampm: false,
	            month: 'Mês',
	            week: 'Semana',
	            day: 'Dia',
	            allDayText : 'Todo Dia'
		    };
	</script>
</h:head>

<h:body>
	<div class="card-container">
		<p:card styleClass="card">
			<f:facet name="title">
				Usuário - Alterar
			</f:facet>

			<div class="form-container">
				<h:form id="formulario">

					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<div class="ui-g">

						<span class="ui-input-icon-left ui-g-12">
						<p:outputLabel value="Nome Usuário:" /> 
						<i class="pi pi-user" style="margin-top: 8px; margin-left: 8px; transform: translateY(-50%);" />
							<p:inputText placeholder="Digite o nome do usuário" id="sfd"
								style="width: 100%;" value="#{usuarioBean.usuario.nome}" />
						</span>

						<span class="ui-input-icon-left ui-g-12">
						<p:outputLabel value="E-mail:" />
						<i class="pi pi-envelope" style="margin-top: 8px; margin-left: 8px; transform: translateY(-50%);" />
							<p:inputText placeholder="Digite o endereço de e-mail" id="email"
								style="width: 100%;" value="#{usuarioBean.usuario.email}"/>
						</span>

						<div class="ui-g-4">
						<p:outputLabel value="Data de Nascimento:" />
							<div class="ui-input-icon-left">
								<p:calendar id="mask"
									value="#{usuarioBean.usuario.dataNascimento}"
									placeholder="Data de nascimento" pattern="dd/MM/yyyy"
									mask="true" yearRange="c-100:c" showButtonPanel="true"
									navigator="true" showIcon="true" showOn="button">
								</p:calendar>
							</div>
						</div>

						<div class="ui-g-4">
							<p:outputLabel value="Situação" />
							<p:selectOneRadio id="line"
								value="#{usuarioBean.usuario.flagAtivo}" layout="lineDirection">
								<f:selectItem itemLabel="Ativo" itemValue="S" />
								<f:selectItem itemLabel="Inativo" itemValue="N" />
							</p:selectOneRadio>
						</div>
						
					</div>

					<div class="ui-g-12">
						<div
							style="display: flex; justify-content: space-between; align-items: center;">
							<p:commandButton value="Alterar senha"
								action="#{usuarioBean.navegarParaAlterarSenha}" update="contentPanel"/>
								
							<div style="display: flex; gap: 10px;">
								<p:commandButton value="Voltar"
									actionListener="#{usuarioBean.navegarParaPesquisar}"
									styleClass="ui-button-secondary" update="contentPanel" />
									
								<p:commandButton value="Alterar" icon="pi pi-check"
									action="#{usuarioBean.alterar}" update="contentPanel"
									styleClass="ui-button-success" />
							</div>
						</div>
					</div>

				</h:form>
			</div>
		</p:card>
	</div>
	<script>
		function senhaVisivel(inputId, iconId) {
			var input = document.getElementById(inputId);
			var icon = document.getElementById(iconId);

			if (input.type === 'password') {
				input.type = 'text';
				icon.classList.remove('pi-lock');
				icon.classList.add('pi-unlock');
			} else {
				input.type = 'password';
				icon.classList.remove('pi-unlock');
				icon.classList.add('pi-lock');
			}
		}

		window.onload = function() {
			var emailOriginal = document.getElementById('emailOriginal').value;
		};
	</script>
</h:body>
</html>
