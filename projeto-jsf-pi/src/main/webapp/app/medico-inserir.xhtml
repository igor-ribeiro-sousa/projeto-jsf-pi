<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>Médico - Inserir</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		body {
			background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28,
				#141d2e);
		}
		
		.card-container {
			width: 100%;
			display: flex;
			justify-content: center;
		}
		
		.card {
			width: 65rem;
		}
		
		.form-container label {
			display: block;
			font-weight: bold;
		}
	</style>
</h:head>

<h:body>
	<div class="card-container">
		<p:card styleClass="card">
			<f:facet name="title">
				Médico - Inserir
			</f:facet>

			<div class="form-container">
				<h:form id="formulario">

					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<div class="ui-g">
						<div class="ui-g-12">
							<span class="ui-input-icon-left ui-g-12">
							<p:outputLabel value="Nome Médico" /> 
							<i class="pi pi-user" style="margin-top: 8px; margin-left: 8px; transform: translateY(-50%);" />
								<p:inputText placeholder="Digite o nome do médico" id="nome"
									style="width: 100%;" value="#{medicoBean.medico.nome}" />
							</span>
						</div>
						
						<div class="ui-g-12">
							<span class="ui-input-icon-left ui-g-12">
							<p:outputLabel value="CRM Médico" /> 
							<i class="pi pi-id-card" style="margin-top: 8px; margin-left: 8px; transform: translateY(-50%);" />
								<p:inputText placeholder="Digite o CRM do médico" id="crm"
									style="width: 100%;" value="#{medicoBean.medico.crm}" />
							</span>
						</div>
					</div>

					<div class="ui-g-12">
						<div style="display: flex; justify-content: flex-end; gap: 10px;">
							<p:commandButton value="Voltar"
								actionListener="#{medicoBean.navegarParaPesquisar}"
								styleClass="ui-button-secondary" update="contentPanel" />

							<p:commandButton value="Inserir" icon="pi pi-check"
								action="#{medicoBean.inserir}" update="contentPanel"
								styleClass="ui-button-success" />
						</div>
					</div>


				</h:form>
			</div>
		</p:card>
	</div>
</h:body>
</html>
