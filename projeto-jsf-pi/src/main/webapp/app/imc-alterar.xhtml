<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>IMC - Alterar</title>
	
	<style>
html, body {
	height: 100%;
	margin: 0;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
}

body {
	background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28,
		#141d2e);
}

.card-container {
	width: 100%;
	display: flex;
	justify-content: center;
}

.card {
	width: 40rem;
}

.form-container label {
	display: block;
	font-weight: bold;
}
</style>
</h:head>

<h:body>
	<div class="card-container">
		<p:card styleClass="card">
			<f:facet name="title">
					IMC - Alterar
			</f:facet>

			<div class="form-container">
				<h:form id="formulario">
				
					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<div class="ui-g">
				    <div class="ui-g-12">
				        <p:outputLabel for="paciente" value="Paciente:" />
				        <p:selectOneMenu id="paciente" style="width: 100%;" value="#{imcBean.imc.paciente.cpf}">
				            <f:selectItems value="#{imcBean.pacientesCadastrados}" var="paciente"
				                itemValue="#{paciente.cpf}"
				                itemLabel="Paciente: #{paciente.nome} - CPF: 	#{paciente.cpf}" />
				        </p:selectOneMenu>
				    </div>
				</div>

					<div class="ui-g">
                        <div class="ui-g-6">
                            <p:outputLabel for="peso" value="Peso (kg): " />
                                <p:inputNumber id="peso" style="width: 100%;"
                                               value="#{imcBean.imc.pesoPaciente}"
                                               minValue="0.0" maxValue="500.0" decimalPlaces="2" placeholder="Exemplo: 70,00">
                                </p:inputNumber>
                        </div>

                        <div class="ui-g-6">
                            <p:outputLabel for="altura" value="Altura (m): " />
                                <p:inputNumber id="altura" style="width: 40rem;"
                                               value="#{imcBean.imc.alturaPaciente}"
                                               minValue="0.5" maxValue="2.5" decimalPlaces="2" placeholder="Exemplo: 1,75">
                                </p:inputNumber>
                        </div>
                    </div>

					<br />

					<div class="ui-g-12">
						<div style="display: flex; justify-content: flex-end; gap: 10px;">
							<p:commandButton value="Voltar"
								actionListener="#{imcBean.navegarParaPesquisar}"
								styleClass="ui-button-secondary" update="contentPanel" />

							<p:commandButton value="Alterar" icon="pi pi-check"
								action="#{imcBean.alterar}" update="contentPanel"
								styleClass="ui-button-success" />
						</div>
					</div>

				</h:form>
			</div>
		</p:card>
	</div>
</h:body>
</html>
