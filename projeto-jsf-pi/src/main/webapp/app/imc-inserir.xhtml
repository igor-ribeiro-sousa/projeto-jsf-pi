<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>IMC - Inserir</title>
	
	<style>
html, body {
	height: 100%;
	margin: 0;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
}

body {
	background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28,
		#141d2e);
}

.card-container {
	width: 100%;
	display: flex;
	justify-content: center;
}

.card {
	width: 40rem;
}

.form-container label {
	display: block;
	font-weight: bold;
}
</style>
</h:head>

<h:body>
	<div class="card-container">
		<p:card styleClass="card">
			<f:facet name="title">
					IMC - Inserir
			</f:facet>

			<div class="form-container">
				<h:form id="formulario">
				
					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<div class="ui-g">
						<div class="ui-g-12">
							<p:outputLabel for="paciente" value="Pacientes" />
							<p:selectOneMenu id="paciente" style="width: 38rem;"
								value="#{imcBean.imc.paciente.nome}">
								<f:selectItems value="#{imcBean.pacientesCadastrados}"
									var="paciente" itemValue="#{paciente.nome}"
									itemLabel="#{paciente.nome}" />
							</p:selectOneMenu>
						</div>
					</div>
					
					<div class="ui-g">
                        <div class="ui-g-12">
                            <p:outputLabel for="peso" value="Peso (kg): " />
                            <div class="ui-input-icon-right">
                                <i class="pi pi-weight" style="margin-right: 0.5rem;" />
                                <p:inputNumber id="peso" style="width: 38rem;"
                                               value="#{imcBean.imc.pesoPaciente}"
                                               minValue="0.0" maxValue="300.0" decimalPlaces="2" placeholder="70.00">
                                    <f:validateDoubleRange minimum="0.0" maximum="300.0" />
                                </p:inputNumber>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:outputLabel for="altura" value="Altura (m): " />
                            <div class="ui-input-icon-right">
                                <i class="pi pi-arrows-v" style="margin-right: 0.5rem;" />
                                <p:inputNumber id="altura" style="width: 38rem;"
                                               value="#{imcBean.imc.alturaPaciente}"
                                               minValue="0.5" maxValue="2.5" decimalPlaces="2" placeholder="1.75">
                                    <f:validateDoubleRange minimum="0.5" maximum="2.5" />
                                </p:inputNumber>
                            </div>
                        </div>
                    </div>

					<br />

					<div class="ui-g-12">
						<div style="display: flex; justify-content: flex-end; gap: 10px;">
							<p:commandButton value="Voltar"
								actionListener="#{imcBean.navegarParaPesquisar}"
								styleClass="ui-button-secondary" update="contentPanel" />

							<p:commandButton value="Inserir" icon="pi pi-check"
								action="#{imcBean.inserir}" update="contentPanel"
								styleClass="ui-button-success" />
						</div>
					</div>

				</h:form>
			</div>
		</p:card>
	</div>
</h:body>
</html>
