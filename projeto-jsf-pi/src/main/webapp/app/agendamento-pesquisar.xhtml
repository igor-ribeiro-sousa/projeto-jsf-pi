<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Agendamento - Pesquisar</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		body {
			background-image: linear-gradient(to left bottom, #181818, #19191d, #191a23, #171b28,
				#141d2e);
		}
		
		.card-container {
			display: flex;
			justify-content: center;
		}
		
		.card {
			width: 85%;
			margin-bottom: 2em;
		}

</style>
</h:head>

<h:body>
	<div class="card-container">
		<p:card styleClass="card">
			<f:facet name="title">
				Agendamento - Pesquisar
			</f:facet>
			<h:form id="formulario">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>

				<span class="ui-input-icon-left ui-md-12"> 
				<i class="pi pi-search" style=" margin-top: 0; margin-left:8px;transform: translateY(-50%); " />
					<p:inputText placeholder="Pesquisar por nome do médico"
						style="width: 100%;" value="#{agendamentoBean.nomeMedicoPesquisa}" />
				</span>

				<p:dataTable value="#{agendamentoBean.agendamentos}" rows="5" var="item"
				    emptyMessage="Nenhum agendamento" style="text-align: center;"
				    paginator="true"
				    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				    currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} resultados"
				    rowsPerPageTemplate="5,10">
				
				    <p:column headerText="Id" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.id}" icon="pi pi-search"/>
				    </p:column>
				
				    <p:column headerText="Nome Paciente" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.paciente.nome}" title="#{item.paciente.nome}"/>
				    </p:column>
				    
				    <p:column headerText="E-mail Paciente" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.paciente.email}" title="#{item.paciente.email}"/>
				    </p:column>
				    
				    <p:column headerText="Nome do Médico" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.medico.nome}" title="#{item.medico.nome}"/>
				    </p:column>
				    
				    <p:column headerText="Clínica" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{fn:replace(item.clinica, '_', ' ')}" title="#{item.clinica}"/>
				    </p:column>
				
				    <p:column headerText="Data Agendamento" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.dataHoraAgendamento}">
				            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"
				                timeZone="America/Sao_Paulo" />
				        </h:outputText>
				    </p:column>
				
				    <p:column headerText="Data Inclusao" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.dataInclusao}">
				            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"
				                timeZone="America/Sao_Paulo" />
				        </h:outputText>
				    </p:column>
				
				    <p:column headerText="Situação" style="text-align: center; cursor: pointer;">
				        <h:outputText value="#{item.status}" />
				    </p:column>
				    
				    <p:column headerText="Ações" style="text-align: center; cursor: pointer;">
				        <p:commandButton action="#{agendamentoBean.editar(item)}"
				            icon="pi pi-pencil" title="Editar"
				            styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only edit-button rounded-button ui-button-success"
				            update="contentPanel" type="submit"
				            rendered="#{item.status != 'REALIZADO' and item.status != 'CANCELADO'}">
				        </p:commandButton>
				
				        <span style="margin-left: 1px;"></span>
				
				        <p:commandButton action="#{agendamentoBean.deletar(item.id)}"
				            icon="pi pi-trash" title="Deletar"
				            styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning rounded-button"
				            update="formulario" type="submit">
				            <f:param name="id" value="#{item.id}" />
				        </p:commandButton>
				        
				        <span style="margin-left: 1px;"></span>

						<p:commandButton action="#{agendamentoBean.cancelar(item)}"
							icon="pi pi-times" title="Cancelar"
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-danger rounded-button"
							update="formulario" type="submit"
							rendered="#{item.status != 'REALIZADO' and item.status != 'CANCELADO'}">
							<f:param name="id" value="#{item.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<div class="ui-g-12">
					<div style="display: flex; justify-content: flex-end; gap: 10px;">
						<p:commandButton value="Pesquisar" icon="pi pi-search"
							action="#{agendamentoBean.pesquisarPorNome}"
							styleClass="ui-button-success" update="contentPanel"/>

						<p:commandButton value="Novo"
							actionListener="#{navegacaoBean.setCurrentPage('agendamento-inserir.xhtml')}"
							styleClass="ui-button-success" update="contentPanel" />
					</div>
				</div>

			</h:form>
		</p:card>
	</div>
</h:body>
</html>
